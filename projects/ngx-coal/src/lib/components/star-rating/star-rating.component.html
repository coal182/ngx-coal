<div class="rating">
    @for (star of stars; track $index; let i = $index) {
        <button mat-icon-button (click)="selectRating(star)" [attr.data-test]="'star-' + (i + 1)">
            <mat-icon fontIcon="star" [class.filled]="star.active"></mat-icon>
        </button>
    }

    <button mat-icon-button (click)="resetRating()" data-test="reset-rating">
        <mat-icon fontIcon="close"></mat-icon>
    </button>

    <mat-error *ngIf="showError">{{ errorMsg }}</mat-error>
</div>
